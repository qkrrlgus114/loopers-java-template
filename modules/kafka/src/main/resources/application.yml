spring:
  kafka:
    bootstrap-servers: ${BOOTSTRAP_SERVERS}
    client-id: ${spring.application.name}
    properties:
      spring.json.add.type.headers: false # json serialize off
      request.timeout.ms: 20000
      retry.backoff.ms: 500
      auto:
        create.topics.enable: false
        register.schemas: false
        offset.reset: latest
      use.latest.version: true
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all                    # At Least Once ?? (?? replica ??)
      enable-idempotence: true     # ?? ??? ??
      retries: 3                   # ??? ???
      retry-backoff-ms: 1000       # ??? ?? 1?
      batch-size: 16384            # ?? ?? 16KB
      linger-ms: 5                 # ?? ???? 5ms
      buffer-memory: 33554432      # 32MB ??
      compression-type: lz4        # ?? ??
      properties:
        max.in.flight.requests.per.connection: 1  # ?? ??? ?? 1? ??
    consumer:
      group-id: loopers-default-consumer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-serializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      properties:
        enable-auto-commit: false
        auto.offset.reset: latest
        session.timeout.ms: 60000
        heartbeat.interval.ms: 20000
        max.poll.interval.ms: 300000
        max.poll.records: 500
    listener:
      ack-mode: manual

---
spring.config.activate.on-profile: local, test

spring:
  kafka:
    bootstrap-servers: localhost:19092
    admin:
      properties:
        bootstrap.servers: kafka:9092

